apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-kyverno
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://kyverno.github.io/kyverno
    chart: kyverno
    targetRevision: 3.2.6
    helm:
      releaseName: kyverno
      values: |
        crds:
          install: true
        cleanupJobs:
          admissionReports:
            image:
              registry: registry.k8s.io
              repository: kubectl/kubectl
              tag: v1.28.5
          clusterAdmissionReports:
            image:
              registry: registry.k8s.io
              repository: kubectl/kubectl
              tag: v1.28.5
          ephemeralReports:
            image:
              registry: registry.k8s.io
              repository: kubectl/kubectl
              tag: v1.28.5
          clusterEphemeralReports:
            image:
              registry: registry.k8s.io
              repository: kubectl/kubectl
              tag: v1.28.5
          updateRequests:
            image:
              registry: registry.k8s.io
              repository: kubectl/kubectl
              tag: v1.28.5
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
