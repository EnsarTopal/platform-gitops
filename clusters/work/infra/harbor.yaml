apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-harbor
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://helm.goharbor.io
    chart: harbor
    targetRevision: 1.14.2
    helm:
      releaseName: infra-harbor
      valueFiles:
        - $values/clusters/work/infra/harbor-values.yaml
  sources:
    - repoURL: https://helm.goharbor.io
      chart: harbor
      targetRevision: 1.14.2
      helm:
        releaseName: infra-harbor
        valueFiles:
          - $values/clusters/work/infra/harbor-values.yaml
    - repoURL: https://github.com/EnsarTopal/platform-gitops.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
