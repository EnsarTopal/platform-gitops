apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-rollouts
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-rollouts
    targetRevision: 2.38.0
    helm:
      releaseName: rollouts
      values: |
        dashboard:
          enabled: true
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: lab-ca-issuer
            hosts:
              - rollouts.lab.local
            tls:
              - secretName: rollouts-tls
                hosts:
                  - rollouts.lab.local
            paths:
              - /
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/preserveUnknownFields
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
