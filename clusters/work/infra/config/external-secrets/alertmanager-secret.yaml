apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-telegram-secret
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: platform-secret-store
    kind: ClusterSecretStore
  target:
    name: alertmanager-telegram-credentials
    creationPolicy: Owner
  data:
  - secretKey: telegram-bot-token
    remoteRef:
      key: alertmanager-telegram
      property: telegram-bot-token
  - secretKey: telegram-chat-id
    remoteRef:
      key: alertmanager-telegram
      property: telegram-chat-id
