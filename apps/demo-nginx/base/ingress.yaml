apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: demo
  annotations:
    cert-manager.io/cluster-issuer: lab-ca-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - demo-nginx.lab.local
    secretName: nginx-tls
  rules:
  - host: demo-nginx.lab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
